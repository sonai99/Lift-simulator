<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulator</title>
    <link rel="stylesheet" href="app.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap');
    </style>
</head>
<body>
    <div class="firstPage">
        <h1>Lift Simulator</h1>
        <div class="noOfFloor input-container">
            <label for="floorNumber">Enter the no of Floors</label>
            <input type="Number" id="floorNumber" placeholder="Enter upto 7 floors" required/>
        </div>
        <div class="noOfLift input-container">
            <label for="liftNumber">Enter the no of Lifts</label>
            <input type="Number" id="liftNumber" placeholder="Enter upto 4 lifts" required>
        </div>
        <button class="createLiftFloorButton">Create Simulation</button>
    </div>
    <div class="secondPage">
        <input type="text" id="disable-lift-no" placeholder="enter the no of lift you want to disable">
        <button class="disable">Submit</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
